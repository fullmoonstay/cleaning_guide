<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏóêÏñ¥ÎπÑÏï§ÎπÑ Ï≤≠ÏÜå Îß§Îâ¥Ïñº üè†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        line-height: 1.6;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        overflow: hidden;
    }

    .header {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 40px 30px;
        text-align: center;
    }

    .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .header p {
        font-size: 1.1em;
        opacity: 0.9;
    }

    .content {
        padding: 30px;
    }

    .section {
        background: #f8f9ff;
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 25px;
        border-left: 5px solid #667eea;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        transition: transform 0.2s;
    }

    .section:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .section-title {
        font-size: 1.5em;
        color: #667eea;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .section-title .emoji {
        font-size: 1.3em;
    }

    .step-number {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 10px;
        font-size: 0.9em;
    }

    .subsection {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin: 15px 0;
        border: 2px solid #e8ecff;
    }

    .subsection-title {
        font-weight: bold;
        color: #764ba2;
        margin-bottom: 12px;
        font-size: 1.1em;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        padding: 10px;
        margin: 8px 0;
        background: #fff;
        border-radius: 10px;
        border: 2px solid #e8ecff;
        transition: all 0.2s;
    }

    .checkbox-item:hover {
        background: #f8f9ff;
        border-color: #667eea;
    }

    .checkbox-item input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        cursor: pointer;
        accent-color: #667eea;
    }

    .important-box {
        background: linear-gradient(135deg, #fff5f5, #ffe5e5);
        border-left: 5px solid #f5576c;
        padding: 15px;
        border-radius: 10px;
        margin: 15px 0;
    }

    .important-box strong {
        color: #f5576c;
    }

    .warning-box {
        background: linear-gradient(135deg, #fff9e6, #ffecb3);
        border-left: 5px solid #ffa726;
        padding: 15px;
        border-radius: 10px;
        margin: 15px 0;
    }

    .success-box {
        background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
        border-left: 5px solid #4caf50;
        padding: 15px;
        border-radius: 10px;
        margin: 15px 0;
    }

    ul {
        list-style: none;
        padding-left: 0;
    }

    ul li {
        padding: 8px 0 8px 30px;
        position: relative;
    }

    ul li:before {
        content: "‚ú®";
        position: absolute;
        left: 5px;
    }

    .final-checklist {
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        border-radius: 20px;
        padding: 25px;
        margin-top: 30px;
    }

    .final-checklist h3 {
        color: #1976d2;
        margin-bottom: 20px;
        font-size: 1.5em;
        text-align: center;
    }

    .contact-box {
        background: linear-gradient(135deg, #f3e5f5, #e1bee7);
        border-radius: 20px;
        padding: 25px;
        margin-top: 25px;
    }

    .footer {
        background: #667eea;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
        border-radius: 0 0 30px 30px;
    }

    .checkbox-item input[type="checkbox"]:checked + label {
        text-decoration: line-through;
        opacity: 0.6;
        color: #999;
    }

    .progress-bar-container {
        background: #e0e0e0;
        border-radius: 20px;
        height: 30px;
        margin: 20px 0;
        overflow: hidden;
        position: relative;
    }

    .progress-bar {
        background: linear-gradient(90deg, #667eea, #764ba2);
        height: 100%;
        width: 0%;
        transition: width 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 0.9em;
    }

    @media print {
        body {
            background: white;
        }
        .section:hover {
            transform: none;
        }
    }

    .badge {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: bold;
        margin-left: 10px;
    }

    .steps-list {
        counter-reset: step-counter;
    }

    .steps-list li {
        counter-increment: step-counter;
        padding-left: 40px;
    }

    .steps-list li:before {
        content: counter(step-counter);
        background: linear-gradient(135deg, #f093fb, #f5576c);
        color: white;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 5px;
        font-weight: bold;
        font-size: 0.85em;
    }

    .download-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        border: none;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        transition: all 0.3s;
        z-index: 1000;
    }

    .download-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }

    .download-btn:active {
        transform: translateY(-1px);
    }
</style>
</body>
</html>
